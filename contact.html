<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Davie's burgers | Contact</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1 user-scalable=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/a24698c221.js"></script>
  </head>
  <body>
    <!-- Site Wide Header -->
    <header role="banner" aria-label="site-wide-navigation" class="site-header">
      <div class="container">
       
      </div>
    </header>
    <!-- Site Main Content -->
    <main role="main" class="site-main">
      <header aria-labelledby="page-title" class="clearfix site-main-header">
       
      </header>
      <section role="region" aria-label="contact-form" class="site-main-section">
        <div class="container">
          <div class="card contact-form-container">
            <div class="clearfix">
              <div class="col-1-2">
                <p>We are standing by for your questions, comments or concerns. If there is anything we can do, please reach out and let us know.</p>
                <hr/>
             <h2 class="section-header">Leave A Message</h2>
                
                <form role="form" class="clearfix">
                  <label>Your Name</label>
                  <input type="text" placeholder="Full Name" />
                  <label>Your Email</label>
                  <input type="email" placeholder="Email Address" />
                  <label>Your Phone</label>
                  <input type="number" placeholder="Phone Number" />
                  <label>Select Contact Reason</label>
                  <select>
                    <option selected disabled>Please Select One</option>
                    <option>Customer Service</option>
                    <option>Billing </option>
                    <option>Job offers</option>
                    <option>Other</option>
                  </select>
                  <label>Issue Details</label>
                  <textarea placeholder="Provide as much detail as you can so we can address your issue."></textarea>
                  <div class="text-center">
                  <input type="submit" value="Submit Message" class="button button-primary" />
                </div>
                </form>
              </div>
              <div class="col-1-2">
                <h2 class="section-header">Our Location</h2>
                <img src="images/map.png" alt="Office Location" />
                <hr/>
                <ul class="location-details">
                  <li><b><i class="fa fa-location-arrow" aria-hidden="true"></i> </b> 233 S Wacker Dr, Chicago, IL 60606</li>
                  <li><b><i class="fa fa-phone" aria-hidden="true"></i> </b> (123) 456-7890</li>
                  <li><b><i class="fa fa-envelope" aria-hidden="true"></i> </b> office@davie-burgers.com</li>
                  <li><b><i class="fa fa-globe" aria-hidden="true"></i> </b> www.davie-burgers.com</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="site-main-background" arai-hidden="true"></div>
    </main>
    <!-- Site Wide Footer -->
    <footer role="contentinfo" class="footer">
      <div class="container">
        <nav role="navigation" class="clearfix">
         
        </nav>
      </div>
    </footer>
  </body>
</html>
