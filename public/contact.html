<!DOCTYPE html>
<html lang="en">

<head>
  <title>Davie's burgers | Contact</title>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="description" content="Davie's Burgers">
  <meta name="keywords" content="davie burger, davie's burgers, burgers">
  <meta name="author" content="Cuk Danijela">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <script src="js/font-awesome.js"></script>

</head>

<body>
  <main role="main" class="site-main">
    <section role="region" aria-label="contact-form" class="site-main-section">
      <div class="container">
        <div class="card contact-form-container">
            <a href="index.html"><img id="logo" src="burger-logo.svg" alt="logo" aria-label="Go back to welcome page" /></a>
          <div class="clearfix">
            <div class="col-1-2">
              <p>We are standing by for your questions, comments or concerns. If there is anything we can do, please
                reach out and let us know.</p>
              <hr />
              <h2 class="section-header">Leave A Message</h2>

              <form role="form" class="clearfix">
                <label>Your Name</label>
                <input type="text" placeholder="Full Name" />
                <label>Your Email</label>
                <input type="email" placeholder="Email Address" />
                <label>Your Phone</label>
                <input type="number" placeholder="Phone Number" />
                <label>Select Contact Reason</label>
                <select>
                  <option selected disabled>Please Select One</option>
                  <option>Customer Service</option>
                  <option>Billing </option>
                  <option>Job offers</option>
                  <option>Other</option>
                </select>
                <label>Issue Details</label>
                <textarea placeholder="Provide as much detail as you can so we can address your issue."></textarea>
                <div class="text-center">
                  <input type="submit" value="Submit Message" class="button button-primary" />
                </div>
              </form>
            </div>
            <div class="col-1-2">
              <h2 class="section-header">Our Location</h2>
              <img src="images/map.png" alt="Office Location" />
              <hr />
              <ul class="location-details">
                <li><b><i class="fa fa-location-arrow" aria-hidden="true"></i> </b> 233 S Wacker Dr, Chicago, IL 60606
                </li>
                <li><b><i class="fa fa-phone" aria-hidden="true"></i> </b> (123) 456-7890</li>
                <li><b><i class="fa fa-envelope" aria-hidden="true"></i> </b> office@davie-burgers.com</li>
                <li><b><i class="fa fa-globe" aria-hidden="true"></i> </b> www.davie-burgers.com</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="site-main-background" arai-hidden="true"></div>
  </main>
</body>

</html>
